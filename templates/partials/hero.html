<section class="hero-section">
  <div class="hero-bg" style="background-image: url('{{ hero.image }}');"></div>
  <div class="container hero-content py-5 text-center">
    <h1 class="hero-title mb-3">{{ hero.title }}</h1>
    {{ #if hero.subtitle }}
    <p class="hero-subtitle lead mb-0">{{ hero.subtitle }}</p>
    {{ /if }}
  </div>
</section>
