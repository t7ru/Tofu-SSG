{{ > hero }}

<div class="container">
  <h2 class="pb-2 mb-4 section-header">All the Guides</h2>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {{ #each articles }}
    <div class="col">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <strong class="d-inline-block mb-2 text-primary">
            {{ item.categories.0 }}
          </strong>
          <h5 class="card-title">
            <a href="/articles/{{ item.slug }}" class="stretched-link">{{ item.title }}</a>
          </h5>
          <p class="card-text mb-auto">{{ item.excerpt }}</p>
        </div>
        <div class="card-footer text-muted">
          {{ item.date }} |
          <a href="/authors/{{ item.author }}">{{ item.author }}</a>
          {{ #if item.tag }} |
          <a href="{{ item.tagLink }}" class="text-decoration-none">{{ item.tag }}</a>
          {{ /if }}
        </div>
      </div>
    </div>
    {{ /each }}
  </div>
</div>
